<h2>List of Messages</h2>
-----------------------------------------------------------------------------------------
<table style="width:30%">
  <tr>
    <th>Message Id</th>
    <th>currencyFrom</th>
    <th>currencyTo</th>
    <th>User</th>
  </tr>

  <tr *ngFor="let md of marketDataList">
    <td>{{md.id}}</td>
    <td>{{md.currencyFrom}}</td>
    <td>{{md.currencyTo}}</td>
    <td>{{md.userId}}</td>
  </tr>
</table>
